<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>

  <script type="text/x-handlebars">
    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Brand</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li>{{#link-to "posts"}}Posts{{/link-to}}</li>
            <li>{{#link-to "about"}}About{{/link-to}}</li>
          </ul>
        </div>
      </div>
    </nav>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" data-template-name="about" id="about">
    <h1> this is about</h1>
  </script>

  <script type="text/x-handlebars" data-template-name="posts" id="posts">
    <h1> These are posts</h1>

    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span3">
          <table class="table">
            <thead>
              <tr>
                <th>
                  Recent posts
                </th>
              </tr>
            </thead>
              {{#each}}
                <tr>
                  <td>
                    {{#link-to "post" this}}
                      {{title}} <small class="muted"> by {{author.name}}</small>
                    {{/link-to}}
                  </td>
                </tr>
              {{/each}}
          </table>
        </div>
        <div class="span9">
          {{outlet}}
        </div>
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="post">
    {{#if isEditing}}
      {{partial "post/edit"}}
      <button  {{action "doneEditing"}}>Done</button>
    {{else}}
      <button  {{action "edit"}}>edit</button>
    {{/if}}
    <h1>{{title}}</h1>
    <h2>by {{author.name}} <small class="muted"> {{format-date date}}</small> </h2>

    <hr>

    <div class="intro">
      {{excerpt}}
    </div>

    <div class="below-the-fold">
      {{body}}
    </div>

  </script>


  <script type="text/x-handlebars" data-template-name="post/_edit">
    <p>{{input type="text" value=title}} </p>
    <p>{{input type="text" value=excerpt}} </p>
    <p>{{textarea value=body}} </p>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/libs/markdown.js"></script>
  <script src="js/libs/bootstrap.js"></script>
  <script src="js/libs/moment.min.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
